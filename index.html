<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um decodificador de texto simples">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">

    <title>Decodificador</title>
</head>

<body>


    <header>
        <nav>
            <img class="logoAlura" src="/img/logoAlura.png" alt="Logo da Alura">

        </nav>
    </header>


    <section class="inputText">
        <textarea name="textoParaCriptografar" id="textoParaCriptografar" cols="30" rows="5"
            placeholder="Escreva seu texto aqui" required></textarea>
    </section>

    <section class="textoUsuario">
        <img class="info" src="img/Boneco.png" alt="">
        <p> Apenas letras minusculas e sem acento</p>
    </section>

    <section class="botoes">
        <button type="button" onclick="textoCriptografado()" class="btn btn-primary">Criptografar</button>
        <button type="button" onclick="descriptografar()" class="btn btn-light">Descriptografar</button>
    </section>

    <aside class="texto">

        <div class="textoCriptografado">
            <h2>
                <div id="text">texto criptografado vai aparecer aqui.</div>
            </h2>
        </div>
        
        <div id="escondeTexto">
            <h2>Nenhuma mensagem encontrada</h2>
        </div>

        <div id="btnCopiar">
            <button class="btn btn-warning copiar" onclick="copiaTexto()">Copiar texto criptografado
            </button>
        </div>

        <div id="btnTextoCopiado">
            <button class="btn btn-warning copiar" onclick="copiaTexto()">Texto Copiado
            </button>
        </div>


        <p>Digite um texto na primeira caixinha que você queira Criptografar ou Descriptografar!!</p>

    </aside>


    <footer>
        <div class="autor">
            <p>Decodificador criado por Rebeca Carvalho Araújo &copy; 2023</p>
        </div>

    </footer>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
